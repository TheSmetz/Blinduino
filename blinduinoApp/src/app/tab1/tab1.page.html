<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>     
      Obstacle Detection
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  

  <ion-card >
    <ion-title size="large">Foot Sensor</ion-title>
    <h1 >{{ randomFoot }}</h1>
  </ion-card>
  <ion-card >
    <ion-title size="large">Hand Sensor</ion-title>
    <h1>{{ randomHand }}</h1>
  </ion-card>
  <ion-card >
    <ion-title size="large">Head Sensor</ion-title>
    <h1>{{ randomHead }}</h1>
  </ion-card>
  
    
 
  
  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
