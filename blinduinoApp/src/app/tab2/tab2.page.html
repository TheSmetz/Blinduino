<ion-header>
  <ion-toolbar>
    <ion-title text-center>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item><h5> Select any one feature to be applied:</h5></ion-item>
  <ion-fab vertical="bottom" horizontal="left" slot="fixed">
      <ion-fab-button (click)="takePhoto()">
        <ion-icon name="camera">
        </ion-icon>
      </ion-fab-button>
    </ion-fab>

    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
      <ion-fab-button (click)="textToSpeech()">
        <ion-icon name="mic">
        </ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
